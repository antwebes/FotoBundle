foto_index:
    pattern:  /foto/{id}
    defaults: { _controller: FotoBundle:Foto:index }
    requirements:
        _method: GET
        id: "\d+"
foto_path:
    pattern: /img/{path}
    defaults: { _controller: FotoBundle:Foto:fotoPath }
        
foto_edit:
    pattern:  /foto/{id}
    defaults: { _controller: FotoBundle:Foto:editar, _format: ~ }
    requirements:
        _method: PUT
        id: "\d+"
         
publicar_foto:
    pattern: /foto/
    defaults: { _controller: FotoBundle:Foto:upload }
    
borrar_foto:
    pattern: /foto/{id}
    defaults: { _controller: FotoBundle:Foto:delete }
    requirements:
        _method: DELETE
        id: "\d+"
    
album:
    pattern: /album
    defaults: { _controller: FotoBundle:Album:index }
album_amigo:
    pattern: /{username}/album
    defaults: { _controller: FotoBundle:Album:indexAmigo }